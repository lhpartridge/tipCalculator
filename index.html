<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1>Tip Calculator</h1>
            <p class="intro-text">By Apologicode</p>
        </div>

    </header>
    <main class="main" id="main">
        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                    <div class="col-md-3">
                        [item]
                    </div>
                </div>
            </div>
        </section>
        <section class="checkout-section">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <h2 class="form-heading">your subtotal</h2>
                            <input type="number" value="" min="0" class="mb-3">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose tip
                                  </button>
                                  <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" class="dropdown-item">no tip</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">10%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">15%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">20%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">25%</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">other</a>
                                    </li>
                                  </ul>
                            </div>
                            <label for="otherAmt">For other amount</label>
                            <input type="number" id="otherAmt" min="0" max="1000">
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="ticket-div">
                            <h2>Your total is:</h2>
                            <p class="total-text">$<span id="total"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <p class="text colophon" id="colophon">site by apologicode<img src="../media/crow_icon.PNG" alt="crow icon" id="crowIcon"><span class="copyright">&copy; </span>2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
